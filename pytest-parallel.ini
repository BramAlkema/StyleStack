[tool:pytest]
# Parallel execution configuration for StyleStack testing
minversion = 6.0
addopts = 
    --strict-config
    --strict-markers  
    --verbose
    --tb=short
    --maxfail=5
    --disable-warnings
    --durations=20
    --durations-min=0.1
    -n auto
    --dist=worksteal
    --cov=tools
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --html=reports/test-report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/test-results.json
testpaths = 
    tests
    tests/unit
    tests/integration
    tests/system
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
markers =
    unit: Unit tests for individual modules (fast)
    integration: Integration tests for component interaction (medium)
    system: End-to-end system tests (slow)
    slow: Tests that take more than 5 seconds
    stress: Performance and stress tests (very slow)
    concurrent: Multi-threading and parallel processing tests
    large_file: Tests processing large OOXML files
    ooxml: Tests related to OOXML processing
    tokens: Tests related to design token processing
    performance: Performance benchmarking tests
    regression: Regression tests for known issues
    security: Security-related tests
    accessibility: WCAG compliance tests
    golden_master: Golden master regression tests
    cross_platform: Cross-platform compatibility tests
    xml_validation: XML structure validation tests
    import_resolution: Module import resolution tests
    parallel_safe: Tests safe to run in parallel
    parallel_unsafe: Tests that must run sequentially
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:lxml.*
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning
norecursedirs = 
    .git
    .pytest_cache
    *.egg
    build
    dist
    venv
    .venv
    __pycache__
    .agent-os
    node_modules
    htmlcov
    reports
junit_family = xunit2
# Parallel execution settings
timeout = 300
timeout_method = thread
# Logging configuration for parallel execution
log_cli = false
log_cli_level = WARNING
log_file = reports/tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S
# Coverage configuration for parallel runs
cov_context = test
cov_branch = true