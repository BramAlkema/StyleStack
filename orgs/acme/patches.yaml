# ACME Corporation Branding
# Corporate branding overrides

metadata:
  org: acme
  description: "ACME Corp corporate branding and compliance requirements"
  version: "1.0.0"
  fork: enterprise-defaults

targets:
  # ACME brand colors
  - file: ppt/theme/theme1.xml
    ns:
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      - set:
          xpath: //a:clrScheme/@name
          value: "ACME Corporate"
      - set:
          xpath: //a:accent1/a:srgbClr/@val
          value: "E31B23"  # ACME Red
      - set:
          xpath: //a:accent2/a:srgbClr/@val
          value: "00A651"  # ACME Green

  # Add ACME logo to slide master
  - file: ppt/slideMasters/slideMaster1.xml
    ns:
      p: "http://schemas.openxmlformats.org/presentationml/2006/main"
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      - insert:
          xpath: //p:cSld/p:spTree
          position: last
          xml: |
            <p:sp>
              <p:nvSpPr>
                <p:cNvPr id="99" name="ACME Logo"/>
                <p:cNvSpPr/><p:nvPr/>
              </p:nvSpPr>
              <p:spPr>
                <a:xfrm>
                  <a:off x="8080000" y="240000"/>
                  <a:ext cx="800000" cy="300000"/>
                </a:xfrm>
                <a:blipFill>
                  <a:blip r:embed="rIdAcmeLogo"/>
                  <a:stretch><a:fillRect/></a:stretch>
                </a:blipFill>
              </p:spPr>
            </p:sp>
      - relsAdd:
          file: ppt/slideMasters/_rels/slideMaster1.xml.rels
          items:
            - id: rIdAcmeLogo
              type: "http://schemas.openxmlformats.org/officeDocument/2006/relationships/image"
              target: "../media/acme-logo.png"

  # ACME legal disclaimer footer
  - file: ppt/slideMasters/slideMaster1.xml
    ns:
      p: "http://schemas.openxmlformats.org/presentationml/2006/main"
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      - insert:
          xpath: //p:cSld/p:spTree
          position: last
          xml: |
            <p:sp>
              <p:nvSpPr>
                <p:cNvPr id="100" name="Legal Disclaimer"/>
                <p:cNvSpPr/><p:nvPr/>
              </p:nvSpPr>
              <p:spPr>
                <a:xfrm>
                  <a:off x="457200" y="6858000"/>
                  <a:ext cx="8229600" cy="200000"/>
                </a:xfrm>
              </p:spPr>
              <p:txBody>
                <a:bodyPr/>
                <a:lstStyle/>
                <a:p>
                  <a:rPr lang="en-US" sz="800" b="0">
                    <a:solidFill><a:srgbClr val="808080"/></a:solidFill>
                    <a:latin typeface="Calibri"/>
                  </a:rPr>
                  <a:t>Â© 2024 ACME Corp. Confidential and Proprietary.</a:t>
                </a:p>
              </p:txBody>
            </p:sp>