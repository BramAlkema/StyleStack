# ACME Finance Group Overrides
# Finance department specific formatting

metadata:
  group: finance
  org: acme
  description: "Finance department accounting and compliance styling"
  version: "1.0.0"

targets:
  # Finance uses conservative colors only
  - file: ppt/theme/theme1.xml
    ns:
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      # Override with finance-appropriate colors
      - set:
          xpath: //a:accent3/a:srgbClr/@val
          value: "1F4E79"  # Finance blue
      - set:
          xpath: //a:accent4/a:srgbClr/@val
          value: "254117"  # Conservative green for positives
      - set:
          xpath: //a:accent5/a:srgbClr/@val
          value: "833C0C"  # Conservative red for negatives

  # Excel financial number formats
  - file: xl/styles.xml
    ns:
      x: "http://schemas.openxmlformats.org/spreadsheetml/2006/main"
    ops:
      # ACME-specific accounting formats
      - insert:
          xpath: //x:numFmts
          position: last
          xml: |
            <x:numFmt numFmtId="170" formatCode="_(&quot;$&quot;* #,##0.00_);_(&quot;$&quot;* \(#,##0.00\);_(&quot;$&quot;* &quot;-&quot;??_);_(@_)"/>
            <x:numFmt numFmtId="171" formatCode="0.00%"/>
            <x:numFmt numFmtId="172" formatCode="[$-409]m/d/yyyy;@"/>
            <x:numFmt numFmtId="173" formatCode="[Red](&quot;$&quot;#,##0.00);[Black]&quot;$&quot;#,##0.00"/>

  # Finance PowerPoint layouts (no fancy backgrounds)
  - file: ppt/slideMasters/slideMaster1.xml
    ns:
      p: "http://schemas.openxmlformats.org/presentationml/2006/main"
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      # Remove any gradients or effects for compliance
      - remove:
          xpath: "//p:bg"
      - remove:
          xpath: "//a:gradFill"
      
      # Add compliance watermark for financial docs
      - insert:
          xpath: //p:cSld/p:spTree
          position: last
          xml: |
            <p:sp>
              <p:nvSpPr>
                <p:cNvPr id="101" name="Finance Watermark"/>
                <p:cNvSpPr/><p:nvPr/>
              </p:nvSpPr>
              <p:spPr>
                <a:xfrm>
                  <a:off x="4000000" y="3000000"/>
                  <a:ext cx="2000000" cy="400000"/>
                </a:xfrm>
              </p:spPr>
              <p:txBody>
                <a:bodyPr/>
                <a:lstStyle/>
                <a:p>
                  <a:rPr lang="en-US" sz="1200" b="1">
                    <a:solidFill><a:srgbClr val="E0E0E0"/></a:solidFill>
                    <a:latin typeface="Calibri"/>
                  </a:rPr>
                  <a:t>FINANCIAL DATA</a:t>
                </a:p>
              </p:txBody>
            </p:sp>