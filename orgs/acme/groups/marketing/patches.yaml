# ACME Marketing Group Overrides
# Marketing department specific styling

metadata:
  group: marketing
  org: acme
  description: "Marketing department brand-forward styling"
  version: "1.0.0"

targets:
  # Marketing uses brand fonts more prominently
  - file: ppt/theme/theme1.xml
    ns:
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      # Use brand typography
      - set:
          xpath: //a:fontScheme/a:majorFont/a:latin/@typeface
          value: "Montserrat"  # Brand font for headings
      - set:
          xpath: //a:fontScheme/a:minorFont/a:latin/@typeface
          value: "Source Sans Pro"  # Brand font for body

  # Marketing slide layouts with more visual flair
  - file: ppt/slideMasters/slideMaster1.xml
    ns:
      p: "http://schemas.openxmlformats.org/presentationml/2006/main"
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      # Larger, more prominent titles for marketing
      - set:
          xpath: //p:sp[p:nvSpPr/p:cNvPr[@name='Title 1']]/p:spPr/a:xfrm/a:ext/@cy
          value: "2000000"  # Bigger title area
      
      # Add brand gradient background option
      - insert:
          xpath: //p:cSld
          position: first
          xml: |
            <p:bg>
              <p:bgPr>
                <a:gradFill flip="none" rotWithShape="1">
                  <a:gsLst>
                    <a:gs pos="0"><a:srgbClr val="FFFFFF"/></a:gs>
                    <a:gs pos="100000"><a:srgbClr val="F8F8F8"/></a:gs>
                  </a:gsLst>
                  <a:lin ang="2700000" scaled="1"/>
                </a:gradFill>
                <a:effectLst/>
              </p:bgPr>
            </p:bg>

  # Marketing-specific bullet styles
  - file: ppt/slideMasters/slideMaster1.xml
    ns:
      p: "http://schemas.openxmlformats.org/presentationml/2006/main"
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      # Custom bullet with ACME red
      - set:
          xpath: //a:buChar/@char
          value: "â–¸"
      - set:
          xpath: //a:buClr/a:srgbClr/@val
          value: "E31B23"  # ACME red bullets