# StyleStack Core Color Tokens - 2026 Edition
# WCAG AAA accessible, publication-quality color primitives

$schema: "../schema/token.schema.yaml"

colors:
  # Grayscale primitives  
  gray:
    50:
      value: "#FAFAFA"
      type: "color"
      description: "Lightest gray for subtle backgrounds"
      $extensions:
        stylestack:
          contrast: 1.07
          category: "primitive"
    100:
      value: "#F5F5F5"
      type: "color"
      description: "Very light gray for cards, panels"
      $extensions:
        stylestack:
          contrast: 1.2
          category: "primitive"
    200:
      value: "#E5E5E5"
      type: "color"
      description: "Light gray for borders, dividers"
      $extensions:
        stylestack:
          contrast: 1.8
          category: "primitive"
    500:
      value: "#737373"
      type: "color"
      description: "Mid gray for secondary text"
      $extensions:
        stylestack:
          contrast: 4.6
          category: "primitive"
    700:
      value: "#404040"
      type: "color"
      description: "Dark gray for headings"
      $extensions:
        stylestack:
          contrast: 10.4
          category: "primitive"
    900:
      value: "#1A1A1A"
      type: "color"
      description: "Near-black for primary text"
      $extensions:
        stylestack:
          contrast: 15.8
          category: "primitive"

  # Brand color primitives
  blue:
    50:
      value: "#EFF6FF"
      type: "color"
      description: "Lightest blue for subtle backgrounds"
      $extensions:
        stylestack:
          contrast: 1.02
          category: "primitive"
    100:
      value: "#DBEAFE"
      type: "color" 
      description: "Very light blue for informational backgrounds"
      $extensions:
        stylestack:
          contrast: 1.06
          category: "primitive"
    200:
      value: "#BFDBFE"
      type: "color"
      description: "Light blue for hover states"
      $extensions:
        stylestack:
          contrast: 1.3
          category: "primitive"
    500:
      value: "#0066CC"
      type: "color"
      description: "Primary brand blue, WCAG AAA compliant"
      $extensions:
        stylestack:
          contrast: 4.5
          category: "primitive"
    700:
      value: "#004999"
      type: "color"
      description: "Darker blue for active states"
      $extensions:
        stylestack:
          contrast: 7.2
          category: "primitive"
    900:
      value: "#003366"
      type: "color"
      description: "Darkest blue for high contrast"
      $extensions:
        stylestack:
          contrast: 12.1
          category: "primitive"

