# Semantic color tokens (reference primitives)
semantic:
  # Text colors
  text:
    primary:
      value: "{colors.gray.900}"
      type: "color"
      description: "Primary text color for maximum readability"
      $extensions:
        stylestack:
          category: "semantic"
    secondary:
      value: "{colors.gray.500}"
      type: "color"
      description: "Secondary text for less important content"
      $extensions:
        stylestack:
          category: "semantic"
    disabled:
      value: "{colors.gray.200}"
      type: "color"
      description: "Disabled text color"
      $extensions:
        stylestack:
          category: "semantic"
    inverse:
      value: "#FFFFFF"
      type: "color"
      description: "Text on dark backgrounds"
      $extensions:
        stylestack:
          category: "semantic"

  # Background colors
  background:
    primary:
      value: "#FFFFFF"
      type: "color"
      description: "Primary background color"
      $extensions:
        stylestack:
          category: "semantic"
    secondary:
      value: "{colors.gray.50}"
      type: "color"
      description: "Secondary background for panels"
      $extensions:
        stylestack:
          category: "semantic"
    tertiary:
      value: "{colors.gray.100}"
      type: "color"
      description: "Tertiary background for cards"
      $extensions:
        stylestack:
          category: "semantic"

  # Brand colors
  brand:
    primary:
      value: "{colors.blue.500}"
