# Presentation Channel
# Optimized for slide presentations

metadata:
  channel: present
  description: "Presentation-focused template optimizations"
  version: "1.0.0"

targets:
  # PowerPoint presentation optimizations
  - file: ppt/presentation.xml
    ns:
      p: "http://schemas.openxmlformats.org/presentationml/2006/main"
    ops:
      - set:
          xpath: //p:presentation/@serverZoom
          value: "100"
      - set:
          xpath: //p:presentation/@showSpecialPlsOnTitleSld
          value: "0"

  # Slide master optimizations for presentation
  - file: ppt/slideMasters/slideMaster1.xml
    ns:
      p: "http://schemas.openxmlformats.org/presentationml/2006/main"
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      # Optimize title placeholder for presentations
      - set:
          xpath: //p:sp[p:nvSpPr/p:cNvPr/@name='Title 1']/p:spPr/a:xfrm/a:ext/@cy
          value: "1600000"  # Larger title area
      
      # Add rule-of-thirds guides
      - insert:
          xpath: //p:cSld
          position: first
          xml: |
            <p:guide orient="horz" pos="2160000"/>
            <p:guide orient="horz" pos="4320000"/>
            <p:guide orient="vert" pos="2743200"/>
            <p:guide orient="vert" pos="5486400"/>