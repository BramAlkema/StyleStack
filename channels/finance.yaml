# Finance Channel
# Optimized for financial documents and accounting

metadata:
  channel: finance
  description: "Finance and accounting template optimizations"
  version: "1.0.0"

targets:
  # Excel financial formatting
  - file: xl/styles.xml
    ns:
      x: "http://schemas.openxmlformats.org/spreadsheetml/2006/main"
    ops:
      # Add accounting number format
      - insert:
          xpath: //x:numFmts
          position: last
          xml: |
            <x:numFmt numFmtId="164" formatCode="_(&quot;$&quot;* #,##0.00_);_(&quot;$&quot;* \(#,##0.00\);_(&quot;$&quot;* &quot;-&quot;??_);_(@_)"/>
            <x:numFmt numFmtId="165" formatCode="0.00%"/>
            <x:numFmt numFmtId="166" formatCode="m/d/yyyy"/>

  # PowerPoint financial presentation styles
  - file: ppt/theme/theme1.xml
    ns:
      a: "http://schemas.openxmlformats.org/drawingml/2006/main"
    ops:
      # Conservative color scheme for finance
      - set:
          xpath: //a:accent1/a:srgbClr/@val
          value: "1F4E79"  # Professional blue
      - set:
          xpath: //a:accent2/a:srgbClr/@val
          value: "70AD47"  # Positive green
      - set:
          xpath: //a:accent3/a:srgbClr/@val
          value: "E15759"  # Alert red

  # Word financial document styles
  - file: word/styles.xml
    ns:
      w: "http://schemas.openxmlformats.org/wordprocessingml/2006/main"
    ops:
      # Add financial table style
      - insert:
          xpath: //w:styles
          position: last
          xml: |
            <w:style w:type="table" w:styleId="FinancialTable">
              <w:name w:val="Financial Table"/>
              <w:basedOn w:val="TableNormal"/>
              <w:tblPr>
                <w:tblBorders>
                  <w:top w:val="single" w:sz="4" w:space="0" w:color="1F4E79"/>
                  <w:bottom w:val="single" w:sz="4" w:space="0" w:color="1F4E79"/>
                </w:tblBorders>
                <w:tblCellMar>
                  <w:top w:w="108" w:type="dxa"/>
                  <w:bottom w:w="108" w:type="dxa"/>
                </w:tblCellMar>
              </w:tblPr>
              <w:tcPr>
                <w:tcBorders>
                  <w:right w:val="single" w:sz="2" w:space="0" w:color="CCCCCC"/>
                </w:tcBorders>
              </w:tcPr>
              <w:rPr>
                <w:rFonts w:ascii="Calibri" w:hAnsi="Calibri"/>
                <w:sz w:val="20"/>
              </w:rPr>
            </w:style>