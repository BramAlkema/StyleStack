[tool:pytest]
minversion = 6.0
addopts = 
    --strict-config
    --strict-markers
    --verbose
    --tb=short
    --maxfail=10
    --disable-warnings
    --durations=10
    --durations-min=0.5
    --cov=tools
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    -p no:cacheprovider
testpaths = 
    tests
    tests/unit
    tests/integration
    tests/system
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for component interaction
    system: End-to-end system tests
    slow: Tests that take more than 5 seconds
    stress: Performance and stress tests
    concurrent: Multi-threading and parallel processing tests
    large_file: Tests processing large OOXML files
    ooxml: Tests related to OOXML processing
    tokens: Tests related to design token processing
    performance: Performance benchmarking tests
    regression: Regression tests for known issues
    security: Security-related tests
    accessibility: WCAG compliance tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:lxml.*
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
norecursedirs = 
    .git
    .pytest_cache
    *.egg
    build
    dist
    venv
    .venv
    __pycache__
    .agent-os
    node_modules
junit_family = xunit2
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S