# OpenOffice to OOXML Style Mapping
# Clean LibreOffice patterns converted to Microsoft Office formats

fonts:
  primary: "Liberation Sans"          # OpenOffice default sans-serif
  fallbacks:
    - "Noto Sans"                     # Modern cross-platform
    - "Arial"                         # Windows fallback
    - "Helvetica"                     # macOS fallback
  
  # Font family mappings
  families:
    serif: "Liberation Serif"
    monospace: "Liberation Mono"
    unicode: "Arial Unicode MS"

colors:
  # LibreOffice theme colors
  theme:
    dark1: "#000000"
    light1: "#ffffff"
    dark2: "#000000" 
    light2: "#ffffff"
    accent1: "#18a303"              # LibreOffice green
    accent2: "#0369a3"              # LibreOffice blue
    accent3: "#a33e03"              # LibreOffice orange
    accent4: "#8e03a3"              # LibreOffice purple
    accent5: "#c99c00"              # LibreOffice yellow
    accent6: "#c9211e"              # LibreOffice red
    hyperlink: "#0000ee"            # Standard blue
    followed_hyperlink: "#551a8b"   # Standard purple
    
  # Status colors from LibreOffice Calc
  status:
    good: "#ccffcc"                 # Light green background
    good_text: "#006600"            # Dark green text
    neutral: "#ffffcc"              # Light yellow background  
    neutral_text: "#996600"         # Dark yellow text
    bad: "#ffcccc"                  # Light red background
    bad_text: "#cc0000"             # Dark red text
    error: "#cc0000"                # Red background
    error_text: "#ffffff"           # White text

typography:
  # OpenOffice standard sizes (in half-points for Word)
  sizes:
    body: 20                        # 10pt (20 half-points)
    heading1: 36                    # 18pt
    heading2: 24                    # 12pt  
    heading: 48                     # 24pt (LibreOffice "Heading" style)
    caption: 20                     # 10pt
    footnote: 16                    # 8pt
    
  # Line heights aligned to grid system
  line_heights:
    body: 17                        # Base grid unit
    heading1: 34                    # 2x grid
    heading2: 17                    # 1x grid
    heading: 34                     # 2x grid
    
powerpoint:
  # Convert LibreOffice presentation defaults
  slide_sizes:
    a4_portrait:
      width: 7772400                # A4 210mm in EMUs
      height: 10986120              # A4 297mm in EMUs
      
excel:
  # LibreOffice Calc style mappings
  row_height: 12.75                 # Grid-aligned (17 twentieths)
  default_font_size: 10             # LibreOffice Calc default
  
  # Built-in styles matching LibreOffice
  styles:
    default: "Liberation Sans 10pt"
    heading: "Liberation Sans 24pt Bold"
    heading1: "Liberation Sans 18pt Bold" 
    heading2: "Liberation Sans 12pt Bold"
    text: "Liberation Sans 10pt"
    note: "Liberation Sans 10pt on #ffffcc"
    hyperlink: "Liberation Sans 10pt Blue Underline"

word:
  # LibreOffice Writer style hierarchy
  styles:
    standard: "Liberation Sans 12pt"         # Base style
    heading: "Liberation Sans 14pt Bold"     # Generic heading
    text_body: "Liberation Sans 12pt"        # Body text
    list: "Liberation Sans 12pt"             # List items
    caption: "Liberation Sans 12pt Italic"   # Figure/table captions
    
  # Page margins using grid system
  margins:
    top: 85                         # 5 grid units
    bottom: 85                      # 5 grid units  
    left: 68                        # 4 grid units
    right: 68                       # 4 grid units