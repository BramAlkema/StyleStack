# A4 Baseline Grid System
# Professional typography grid for consistent vertical rhythm

grid:
  # Base unit: 12pt line height (16.93 twentieths of a point)
  base_unit: 17       # Rounded to 17 twentieths for clean grid
  
  # A4 dimensions: 210mm x 297mm
  page:
    width: 11906      # 210mm in twentieths
    height: 16838     # 297mm in twentieths
  
  # Grid-based margins
  margins:
    # Top: 5 grid units (85 twentieths = ~30mm)
    top: 85           # 5 × 17
    # Bottom: 5 grid units  
    bottom: 85        # 5 × 17
    # Left: 4 grid units (68 twentieths = ~24mm)
    left: 68          # 4 × 17  
    # Right: 4 grid units
    right: 68         # 4 × 17
    
  # Headers/footers aligned to grid
  header: 34          # 2 grid units from top
  footer: 34          # 2 grid units from bottom

typography:
  # Line heights all multiples of base unit
  line_heights:
    body: 17          # 1 × base (12pt line height)
    heading1: 34      # 2 × base (24pt line height)  
    heading2: 34      # 2 × base
    heading3: 17      # 1 × base
    caption: 17       # 1 × base
    
  # Font sizes optimized for grid
  font_sizes:
    body: 12          # 12pt base
    heading1: 20      # 20pt 
    heading2: 16      # 16pt
    heading3: 14      # 14pt
    caption: 10       # 10pt

powerpoint:
  # PowerPoint uses EMUs, convert base grid
  base_unit_emu: 12700  # ~17 twentieths in EMUs
  
  # Slide margins in EMUs
  margins:
    top: 63500        # 5 × 12700
    bottom: 63500
    left: 50800       # 4 × 12700
    right: 50800

excel:
  # Excel row height aligned to grid
  # 1 Excel point = 20 twentieths of a point
  row_height: 12.75   # 17 twentieths = 12.75 points
  
  # Column margins
  left_margin: 0.85   # ~24mm in inches
  right_margin: 0.85  # ~24mm in inches