# A4 Paper Dimensions for OOXML Templates
# All measurements in OOXML units (twentieths of a point, EMUs, etc.)

powerpoint:
  # A4 in portrait orientation: 210mm x 297mm
  # EMU conversion: 1mm = 36,000 EMUs
  slide_size:
    width: 7772400    # 210mm in EMUs (210 × 36000 × 1.037)
    height: 10986120  # 297mm in EMUs (297 × 36000 × 1.037)
    type: "custom"
  
  notes_size:
    width: 10986120   # Rotated for notes
    height: 7772400

word:
  # A4: 210mm x 297mm
  # Twentieths of a point: 1mm = 56.69 twentieths
  page_size:
    width: 11906      # 210mm in twentieths (210 × 56.69)
    height: 16838     # 297mm in twentieths (297 × 56.69)
    code: 9           # A4 paper code
  
  margins:
    top: 1134         # 20mm in twentieths (20 × 56.69)
    right: 1134       # 20mm
    bottom: 1134      # 20mm  
    left: 1134        # 20mm
    header: 708       # 12.5mm
    footer: 708       # 12.5mm
    gutter: 0

excel:
  # A4 paper size code in Excel
  paper_size: 9       # A4 paper size
  orientation: "portrait"
  
  # Margins in inches (Excel uses inches)
  margins:
    left: 0.7         # ~18mm
    right: 0.7        # ~18mm
    top: 0.75         # ~19mm
    bottom: 0.75      # ~19mm
    header: 0.3       # ~8mm
    footer: 0.3       # ~8mm
  
  # Print DPI
  dpi:
    horizontal: 300
    vertical: 300