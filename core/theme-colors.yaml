version: "1.0"
description: "Core theme color patches for better defaults"
author: "StyleStack Core Team"
target_formats:
  - potx
  - dotx
  - xltx

variables:
  primary_color: "336699"
  secondary_color: "66A3CC"
  accent_color: "0066CC"

patches:
  # Update primary theme colors
  - operation: set
    target: "//a:srgbClr[@val='FF0000']/@val"
    value: "${primary_color}"
    
  - operation: set
    target: "//a:srgbClr[@val='00FF00']/@val"
    value: "${secondary_color}"
    
  # Set accent colors
  - operation: set
    target: "//a:accent1/a:srgbClr/@val"
    value: "${accent_color}"